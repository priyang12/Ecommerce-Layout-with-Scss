<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/1ce1b2bdd8.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <a href="index.html"><h1>PROSHOP</h1></a>
      </div>
      <div class="serachbar">
        <input type="text" placeholder="Search Product" />
        <input type="submit" class="search_btn" />
      </div>
      <a href="index.html"><i class="fas fa-shopping-cart"></i> CART</a>
      <ul class="dropdown">
        <li id="Profile">Name</li>
        <ul class="dropdown-content">
          <li><a href="">Profile</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </ul>
    </nav>
    <section class="container payments" id="shipping">
      <ul class="links">
        <li class="border-bottom">Shipping</li>
        <li>Payment</li>
        <li>Place Order</li>
      </ul>
      <h1>SHIPPING</h1>
      <form action="">
        <label for="address">Address</label>
        <input type="text" name="address" />
        <label for="city">City</label>
        <input type="text" name="city" />
        <label for="postalCode">Postal Code</label>
        <input type="text" name="postalCode" />
        <label for="country">Country</label>
        <input type="text" name="country" />

        <input type="submit" class="btn" value="Continue" />
        <a href="payment.html">next Link</a>
      </form>
    </section>
  </body>
</html>
