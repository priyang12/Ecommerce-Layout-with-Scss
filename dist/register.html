<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/1ce1b2bdd8.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <a href="index.html"><h1>PROSHOP</h1></a>
      </div>
      <div class="serachbar">
        <input type="text" placeholder="Search Product" />
        <input type="submit" class="search_btn" />
      </div>
      <a href="index.html"><i class="fas fa-shopping-cart"></i> CART</a>
      <ul class="dropdown">
        <li id="Profile">Name</li>
        <ul class="dropdown-content">
          <li><a href="">Profile</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </ul>
    </nav>
    <div id="Auth">
      <div class="container">
        <div class="title">
          <a href="Auth.html"><h1>Login</h1></a>
          <a href="" class="border-bottom"><h1>Register</h1></a>
        </div>
        <form action="">
          <label for="email">Name</label>
          <input type="text" placeholder="Please Enter Your Name" name="name" />
          <label for="email">Email Address</label>
          <input
            type="email"
            placeholder="Please Enter Your Email"
            name="email"
          />
          <label for="Password">Password</label>
          <input
            type="password"
            placeholder="Enter Your Password"
            name="password"
          />
          <input
            type="password"
            placeholder="Confirm Your Password"
            name="confirmPassword"
          />
          <input type="submit" class="btn" />
        </form>
        <div class="help">
          <span>alreday have a Account/</span>
          <a href="#"> Login here</a>
          <br />
          <a href="#"> Need Help</a>
        </div>
      </div>
    </div>
  </body>
</html>
